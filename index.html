<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GI Unit Daily Checklist</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for React/JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React, Lucide Icons, and Firebase -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"
      }
    }
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Main React Application -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInAnonymously, 
          signInWithCustomToken,
          onAuthStateChanged 
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          onSnapshot, 
          query 
        } from 'firebase/firestore';
        import { 
          LayoutDashboard,
          ListChecks,
          Activity,
          ClipboardCheck, 
          History, 
          QrCode, 
          CheckCircle2, 
          Loader2, 
          ArrowLeft,
          User,
          Clock,
          MapPin,
          ChevronRight,
          AlertCircle,
          FileText,
          CalendarDays,
          XCircle
        } from 'lucide-react';

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
          apiKey: "AIza" + "SyCPzRnUIMxwB4ulifDI2I17cdIHG63IRxQ",
          authDomain: "gi-endoscopy-unit-checks.firebaseapp.com",
          projectId: "gi-endoscopy-unit-checks",
          storageBucket: "gi-endoscopy-unit-checks.firebasestorage.app",
          messagingSenderId: "1019633479439",
          appId: "1:1019633479439:web:4b53e8593f0920144b187a",
          measurementId: "G-RQDLPFV961"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gi-endoscopy-unit-checks';

        // --- Checklist Data ---
        const CHECKLIST_DATA = {
          recovery: {
            title: "Recovery Area",
            daily: [
              "Clean Nursing Station & WOWs",
              "Emergency trolley – clean and check",
              "BM machine/box – clean both and check",
              "Hypobox – clean and check",
              "O2/Suction ports – check and dust",
              "Crash bells",
              "Obs machines – check and dust",
              "Adm/Disch rooms clean/BP cuffs stock",
              "Clean drip stands – green sticker",
              "IV trolleys – clean surfaces and stock",
              "ECG machine – clean and charge",
              "INR machine – clean and check/charge",
              "Order sandwiches/cylinders",
              "Check patient kitchen checklist done",
              "Clean sharp bins tray and holders",
              "Deep clean bed area (bed frame, cabinet)"
            ],
            weekly: [
              "IV trolleys – full clean",
              "Gloves/Apron holder – clean inside",
              "Linen room – tidy and dust",
              "Adm/Disch clean inside cupboards and stock"
            ]
          },
          room1: {
            title: "Room 1",
            daily: [
              "Clean Desks and WOWs",
              "Clean O2/Suction ports",
              "Clean and check emergency trolley",
              "Check Crash bell",
              "Clean and check obs machine",
              "Check CD’s – order if needed",
              "IV/accessories trolleys – clean surface and stock",
              "Clean scope trolley",
              "Clean entonox cylinder",
              "Stack/screen – clean/restock at the end of list",
              "Clean sharps bins holders"
            ],
            weekly: [
              "IV trolleys – full clean – inside",
              "Stock and clean PPE trolley",
              "Accessories trolley – full clean",
              "Emergency trolley – full clean",
              "Stack/ERBE – full clean, back of units",
              "Gloves/Apron unit – clean inside",
              "Clean fridge on the inside – check expiry date",
              "Clean cupboards, inside out"
            ]
          },
          room2: {
            title: "Room 2",
            daily: [
              "Clean Desks and WOWs",
              "Clean O2/Suction ports",
              "Clean and check fridge temperature",
              "Check Crash bell",
              "Clean and check obs machine",
              "Check CD’s – order if needed",
              "IV/accessories trolleys – clean surface and stock",
              "Clean scope trolley",
              "Clean Entonox and O2 cylinder",
              "Stack/screen – clean/restock at the end of list",
              "Clean sharps bins holders",
              "Dust X-Ray machine"
            ],
            weekly: [
              "IV trolleys – full clean – inside",
              "Stock and clean PPE trolley",
              "Accessories trolley – full clean",
              "Emergency trolley – full clean",
              "Stack/ERBE – full clean, back of units",
              "Gloves/Apron unit – clean inside",
              "Clean fridge on the inside – check expiry dates",
              "Clean cupboards, inside out"
            ]
          },
          kitchen: {
            title: "Patient Kitchen",
            daily: [
              "Check stock and ask NIC to order",
              "Fill tea/coffee/sugar pots",
              "Check fridge temperature",
              "Clean and dust all surfaces"
            ],
            weekly: [
              "Clean tea/coffee/sugar pots",
              "Clean fridge inside",
              "Clean inside cupboards"
            ]
          },
          endoscopy: {
            title: "Endoscopy Room",
            daily: [
              "Clean Desks and WOWs",
              "Clean O2/Suction ports",
              "Clean and check emergency trolley",
              "Check Crash bell",
              "Clean and check obs machine",
              "Check CD’s – order if needed",
              "IV/accessories trolleys – clean surface and stock",
              "Clean scope trolley",
              "Clean entonox cylinder",
              "Stack/screen – clean/restock at the end of list",
              "Clean sharps bins holders"
            ],
            weekly: [
              "IV trolleys – full clean – inside",
              "Stock and clean PPE trolley",
              "Accessories trolley – full clean",
              "Emergency trolley – full clean",
              "Stack/ERBE – full clean",
              "Gloves/Apron unit – clean inside",
              "Clean fridge on the inside – check expiry date",
              "Clean cupboards, inside out"
            ]
          }
        };

        const App = () => {
          const [user, setUser] = useState(null);
          const [view, setView] = useState('home'); 
          const [historyTab, setHistoryTab] = useState('logs');
          const [logs, setLogs] = useState([]);
          const [loading, setLoading] = useState(true);
          const [submitting, setSubmitting] = useState(false);
          const [error, setError] = useState(null);

          // Form State
          const [selectedLocKey, setSelectedLocKey] = useState(null);
          const [initials, setInitials] = useState('');
          const [checklist, setChecklist] = useState({});
          const [comment, setComment] = useState('');
          const [appUrl, setAppUrl] = useState(window.location.href);

          // --- Auth Setup ---
          useEffect(() => {
            const initAuth = async () => {
              try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                  await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                  await signInAnonymously(auth);
                }
              } catch (err) {
                console.error("Auth error:", err);
                if (err.code === 'auth/operation-not-allowed') {
                  setError("Authentication failed: Please enable 'Anonymous' sign-in in your Firebase Console (Authentication -> Sign-in method).");
                } else {
                  setError("Auth Error: " + err.message);
                }
              }
            };

            initAuth();
            const unsubscribe = onAuthStateChanged(auth, (u) => {
              setUser(u);
              setLoading(false);
            });
            return () => unsubscribe();
          }, []);

          // --- Data Fetching ---
          useEffect(() => {
            if (!user) return;
            const logsRef = collection(db, 'artifacts', appId, 'public', 'data', 'checklist_logs');
            const q = query(logsRef);
            const unsubscribe = onSnapshot(q, (snapshot) => {
              const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
              const sortedData = data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
              setLogs(sortedData);
            }, (err) => {
              console.error("Firestore error:", err);
              if (err.code === 'permission-denied') {
                setError("Database error: Missing permissions. Please check your Firestore rules.");
              } else {
                setError("Could not load history: " + err.message);
              }
            });
            return () => unsubscribe();
          }, [user]);

          // --- Helpers ---
          const isSameDay = (d1, d2) => {
            return d1.getFullYear() === d2.getFullYear() && 
                   d1.getMonth() === d2.getMonth() && 
                   d1.getDate() === d2.getDate();
          };

          const getCompletedTodayKeys = () => {
            const today = new Date();
            return logs.filter(log => {
              const logDate = log.timestamp?.toDate ? log.timestamp.toDate() : new Date(log.timestamp);
              return isSameDay(logDate, today);
            }).map(log => log.locationKey);
          };

          const last7Days = Array.from({length: 7}, (_, i) => {
            const d = new Date();
            d.setDate(d.getDate() - i);
            return d;
          });

          // --- Handlers ---
          const startChecklist = (key) => {
            const location = CHECKLIST_DATA[key];
            const initialChecklist = {};
            location.daily.forEach(item => initialChecklist[`daily_${item}`] = false);
            location.weekly.forEach(item => initialChecklist[`weekly_${item}`] = false);
            
            setSelectedLocKey(key);
            setChecklist(initialChecklist);
            setComment('');
            setView('check');
          };

          const handleToggle = (itemKey) => {
            setChecklist(prev => ({ ...prev, [itemKey]: !prev[itemKey] }));
          };

          const handleSubmit = async (e) => {
            e.preventDefault();
            if (!initials.trim()) return;
            
            const dailyItems = Object.keys(checklist).filter(k => k.startsWith('daily_'));
            const allDailyChecked = dailyItems.every(k => checklist[k] === true);
            
            if (!allDailyChecked) {
              setError("Please complete all Daily tasks.");
              return;
            }

            setSubmitting(true);
            setError(null);

            try {
              const logsRef = collection(db, 'artifacts', appId, 'public', 'data', 'checklist_logs');
              await addDoc(logsRef, {
                initials: initials.toUpperCase(),
                locationKey: selectedLocKey,
                locationTitle: CHECKLIST_DATA[selectedLocKey].title,
                checklist,
                comment: comment.trim(),
                timestamp: new Date(),
                userId: user.uid
              });

              setInitials('');
              setComment('');
              setHistoryTab('compliance');
              setView('history');
            } catch (err) {
              console.error("Submission error:", err);
              setError("Failed to save checklist.");
            } finally {
              setSubmitting(false);
            }
          };

          const formatDate = (timestamp) => {
            if (!timestamp) return "";
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
          };

          const exportToPDF = () => {
            if (logs.length === 0) return;

            const printWindow = window.open('', '_blank');
            if (!printWindow) {
              setError("Please allow pop-ups to generate the PDF report.");
              return;
            }

            let complianceHtml = `
              <div style="margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; padding-bottom: 20px;">
                <h2 style="color: #334155; font-size: 16px; margin-bottom: 10px;">7-Day Compliance Summary</h2>
                <table>
                  <thead>
                    <tr>
                      <th style="width: 30%;">Location</th>
            `;
            last7Days.reverse().forEach(d => {
              complianceHtml += `<th style="text-align: center;">${d.toLocaleDateString(undefined, {weekday: 'short', month: 'short', day: 'numeric'})}</th>`;
            });
            complianceHtml += `</tr></thead><tbody>`;

            Object.entries(CHECKLIST_DATA).forEach(([locKey, locData]) => {
              complianceHtml += `<tr><td><strong>${locData.title}</strong></td>`;
              last7Days.forEach(d => {
                const hasLog = logs.some(log => {
                  const logDate = log.timestamp?.toDate ? log.timestamp.toDate() : new Date(log.timestamp);
                  return isSameDay(logDate, d) && log.locationKey === locKey;
                });
                if (hasLog) {
                  complianceHtml += `<td style="color: #166534; font-weight: bold; text-align: center; background-color: #f0fdf4;">Done</td>`;
                } else {
                  complianceHtml += `<td style="color: #dc2626; font-weight: bold; text-align: center; background-color: #fef2f2;">Missing</td>`;
                }
              });
              complianceHtml += `</tr>`;
            });
            last7Days.reverse(); 
            complianceHtml += `</tbody></table></div>`;


            let html = `
              <!DOCTYPE html>
              <html>
              <head>
                <title>GI Unit Daily Checklist - Audit Logs</title>
                <style>
                  body { font-family: system-ui, -apple-system, sans-serif; padding: 40px; color: #1e293b; }
                  h1 { color: #1d4ed8; text-align: center; margin-bottom: 5px; font-size: 24px; }
                  .subtitle { text-align: center; color: #64748b; margin-bottom: 30px; font-size: 14px; }
                  table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
                  th, td { border: 1px solid #cbd5e1; padding: 10px; text-align: left; vertical-align: middle; }
                  th { background-color: #f8fafc; color: #0f172a; font-weight: bold; text-transform: uppercase; font-size: 11px; }
                  .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
                  .bg-green { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
                  .bg-blue { background-color: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; margin-bottom: 4px; display: inline-block; }
                  .date-cell { white-space: nowrap; }
                </style>
              </head>
              <body>
                <h1>GI Unit Daily Checklist - Shift Audit Report</h1>
                <div class="subtitle">Generated on ${new Date().toLocaleString()}</div>
                
                ${complianceHtml}

                <h2 style="color: #334155; font-size: 16px;">Detailed Audit Logs</h2>
                <table>
                  <thead>
                    <tr>
                      <th>Date & Time</th>
                      <th>Location</th>
                      <th>Staff</th>
                      <th>Tasks</th>
                      <th>Comments</th>
                    </tr>
                  </thead>
                  <tbody>
            `;

            logs.forEach(log => {
              const dateObj = log.timestamp?.toDate ? log.timestamp.toDate() : new Date(log.timestamp);
              const dateStr = dateObj.toLocaleDateString();
              const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              
              const weeklyItems = Object.entries(log.checklist || {})
                .filter(([k, v]) => k.startsWith('weekly_') && v)
                .map(([k]) => `<span class="badge bg-blue">${k.replace('weekly_', '')}</span>`)
                .join(' ');

              const dailyBadge = `<span class="badge bg-green">Daily Completed</span>`;
              const commentText = log.comment ? `<em>${log.comment}</em>` : '<span style="color: #94a3b8;">None</span>';

              html += `
                <tr>
                  <td class="date-cell"><strong>${dateStr}</strong><br/><span style="color: #64748b;">${timeStr}</span></td>
                  <td><strong>${log.locationTitle}</strong></td>
                  <td>${log.initials}</td>
                  <td>${dailyBadge}<br/>${weeklyItems}</td>
                  <td>${commentText}</td>
                </tr>
              `;
            });

            html += `
                  </tbody>
                </table>
                <script>
                  window.onload = () => {
                    setTimeout(() => {
                      window.print();
                    }, 250);
                  }
                <\/script>
              </body>
              </html>
            `;

            printWindow.document.write(html);
            printWindow.document.close();
          };

          const NavItem = ({ icon, label, isActive, onClick }) => (
            <button 
              onClick={onClick}
              type="button"
              className={`flex-1 flex flex-col items-center justify-center py-2 px-1 transition-all ${isActive ? 'text-blue-600' : 'text-gray-400 hover:text-gray-600'}`}
            >
              <div className={`mb-1 transition-transform ${isActive ? 'scale-110' : ''}`}>
                {icon}
              </div>
              <span className={`text-[10px] tracking-wide ${isActive ? 'font-extrabold' : 'font-semibold'}`}>{label}</span>
            </button>
          );

          if (loading) return (
            <div className="flex items-center justify-center min-h-screen bg-gray-50">
              <Loader2 className="w-8 h-8 animate-spin text-blue-600" />
            </div>
          );

          const completedTodayKeys = getCompletedTodayKeys();

          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-900 pb-28">
              {/* Top Header */}
              <header className="bg-blue-700 text-white sticky top-0 z-20 p-4 shadow-md">
                <div className="max-w-md mx-auto flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <Activity className="w-6 h-6 text-blue-200" />
                    <h1 className="font-bold text-lg tracking-tight">GI Unit Daily Checklist</h1>
                  </div>
                  {view === 'check' && (
                    <button onClick={() => setView('select-location')} className="p-2 hover:bg-blue-600 rounded-full transition-colors">
                      <ArrowLeft className="w-5 h-5" />
                    </button>
                  )}
                </div>
              </header>

              <main className="max-w-md mx-auto p-4 space-y-6">
                {error && (
                  <div className="bg-red-50 text-red-600 p-3 rounded-2xl border border-red-100 text-sm flex items-start gap-2 shadow-sm">
                    <AlertCircle className="w-4 h-4 flex-shrink-0" />
                    <span className="font-medium">{error}</span>
                  </div>
                )}

                {view === 'home' && (
                  <div className="space-y-6 pt-2">
                    <div className="bg-gradient-to-br from-blue-500 to-blue-700 text-white p-6 rounded-3xl shadow-lg relative overflow-hidden">
                       <div className="relative z-10">
                        <h2 className="text-3xl font-extrabold mb-1 tracking-tight">Shift Hub</h2>
                        <p className="opacity-90 text-sm font-medium">Digital Audit & Compliance</p>
                       </div>
                       <ClipboardCheck className="absolute -right-4 -bottom-4 w-32 h-32 opacity-10" />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <button 
                        onClick={() => setView('select-location')}
                        className="p-6 bg-white rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center gap-3 hover:shadow-md hover:border-blue-300 transition-all active:scale-[0.98]"
                      >
                        <div className="bg-blue-50 p-4 rounded-2xl text-blue-600">
                          <ListChecks className="w-8 h-8" />
                        </div>
                        <div>
                          <div className="font-bold text-gray-800">New Audit</div>
                        </div>
                      </button>

                      <button 
                        onClick={() => setView('history')}
                        className="p-6 bg-white rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center gap-3 hover:shadow-md hover:border-blue-300 transition-all active:scale-[0.98]"
                      >
                        <div className="bg-gray-50 p-4 rounded-2xl text-gray-500">
                          <History className="w-8 h-8" />
                        </div>
                        <div>
                          <div className="font-bold text-gray-800">View Logs</div>
                        </div>
                      </button>
                      
                      <button 
                        onClick={() => setView('qr')}
                        className="col-span-2 p-5 bg-white rounded-3xl shadow-sm border border-gray-100 flex flex-row items-center gap-4 hover:shadow-md hover:border-blue-300 transition-all active:scale-[0.98]"
                      >
                        <div className="bg-gray-50 p-3 rounded-2xl text-gray-500">
                          <QrCode className="w-6 h-6" />
                        </div>
                        <div className="text-left flex-1">
                          <div className="font-bold text-gray-800">Unit QR Code</div>
                          <div className="text-xs text-gray-500">Print & post for easy access</div>
                        </div>
                        <ChevronRight className="w-5 h-5 text-gray-300" />
                      </button>
                    </div>
                  </div>
                )}

                {view === 'select-location' && (
                  <div className="space-y-4 pt-2">
                    <h2 className="font-extrabold text-xl px-1 text-gray-800">Select Area</h2>
                    <div className="space-y-3">
                      {Object.entries(CHECKLIST_DATA).map(([key, data]) => {
                        const isCompleted = completedTodayKeys.includes(key);
                        return (
                          <button
                            key={key}
                            onClick={() => !isCompleted && startChecklist(key)}
                            disabled={isCompleted}
                            className={`w-full text-left p-5 shadow-sm border rounded-2xl flex items-center justify-between transition-all group ${
                              isCompleted 
                                ? 'bg-green-50 border-green-200 opacity-90 cursor-not-allowed' 
                                : 'bg-white border-gray-100 hover:border-blue-400 hover:shadow-md'
                            }`}
                          >
                            <div className="flex items-center gap-4">
                               <div className={`p-2.5 rounded-xl transition-colors ${isCompleted ? 'bg-green-100 text-green-600' : 'bg-gray-50 group-hover:bg-blue-50 text-gray-400 group-hover:text-blue-600'}`}>
                                  <MapPin className="w-5 h-5" />
                               </div>
                               <span className={`font-bold text-lg ${isCompleted ? 'text-green-800' : 'text-gray-800'}`}>{data.title}</span>
                            </div>
                            {isCompleted ? (
                              <span className="text-[10px] uppercase tracking-widest font-black text-green-600 flex items-center gap-1 bg-white px-2 py-1 rounded-lg border border-green-100">
                                <CheckCircle2 className="w-3 h-3" /> Done
                              </span>
                            ) : (
                              <ChevronRight className="w-5 h-5 text-gray-300 group-hover:text-blue-500" />
                            )}
                          </button>
                        );
                      })}
                    </div>
                  </div>
                )}

                {view === 'check' && (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div className="bg-blue-50 p-5 rounded-3xl border border-blue-100 flex items-center justify-between shadow-sm">
                      <div>
                        <span className="text-[10px] uppercase font-bold text-blue-700 tracking-widest">Auditing Location</span>
                        <div className="font-bold text-blue-900 text-lg">{CHECKLIST_DATA[selectedLocKey].title}</div>
                      </div>
                    </div>

                    <div className="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-4">
                      <label className="block">
                        <span className="text-sm font-bold text-gray-700">Staff Initials</span>
                        <input 
                          type="text" 
                          value={initials}
                          onChange={(e) => setInitials(e.target.value)}
                          placeholder="E.g. JD"
                          required
                          className="mt-2 block w-full rounded-2xl border-gray-200 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all p-4 bg-gray-50 border uppercase font-black text-gray-800"
                        />
                      </label>

                      <div className="space-y-8 pt-4">
                        <div className="space-y-3">
                          <h3 className="text-xs uppercase font-extrabold text-gray-400 tracking-widest px-1">Daily Mandatory</h3>
                          {CHECKLIST_DATA[selectedLocKey].daily.map((item) => (
                            <label 
                              key={item} 
                              className={`flex items-start p-4 rounded-2xl border transition-all cursor-pointer ${
                                checklist[`daily_${item}`] ? 'bg-green-50 border-green-200 shadow-inner' : 'bg-white border-gray-200 hover:border-gray-300'
                              }`}
                            >
                              <input 
                                type="checkbox" 
                                className="hidden"
                                checked={checklist[`daily_${item}`]}
                                onChange={() => handleToggle(`daily_${item}`)}
                              />
                              <div className={`w-6 h-6 rounded-lg border-2 mt-0.5 mr-4 flex flex-shrink-0 items-center justify-center transition-all ${
                                checklist[`daily_${item}`] ? 'bg-green-500 border-green-500' : 'border-gray-300'
                              }`}>
                                {checklist[`daily_${item}`] && <CheckCircle2 className="w-4 h-4 text-white" />}
                              </div>
                              <span className={`text-sm leading-snug ${checklist[`daily_${item}`] ? 'font-bold text-green-900' : 'font-semibold text-gray-700'}`}>{item}</span>
                            </label>
                          ))}
                        </div>

                        {CHECKLIST_DATA[selectedLocKey].weekly.length > 0 && (
                          <div className="space-y-3">
                            <div className="flex items-center justify-between px-1">
                              <h3 className="text-xs uppercase font-extrabold text-blue-400 tracking-widest">Weekly Tasks</h3>
                              {new Date().getDay() !== 1 && (
                                <span className="text-[10px] font-bold text-orange-600 bg-orange-100 px-2 py-0.5 rounded-md uppercase tracking-wide">
                                  Mondays Only
                                </span>
                              )}
                            </div>
                            {CHECKLIST_DATA[selectedLocKey].weekly.map((item) => {
                              const isMonday = new Date().getDay() === 1;
                              return (
                                <label 
                                  key={item} 
                                  className={`flex items-start p-4 rounded-2xl border border-dashed transition-all ${
                                    isMonday ? 'cursor-pointer' : 'cursor-not-allowed opacity-60'
                                  } ${
                                    checklist[`weekly_${item}`] ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-gray-200'
                                  }`}
                                >
                                  <input 
                                    type="checkbox" 
                                    className="hidden"
                                    checked={checklist[`weekly_${item}`]}
                                    onChange={() => isMonday && handleToggle(`weekly_${item}`)}
                                    disabled={!isMonday}
                                  />
                                  <div className={`w-6 h-6 rounded-lg border-2 mt-0.5 mr-4 flex flex-shrink-0 items-center justify-center transition-all ${
                                    checklist[`weekly_${item}`] ? 'bg-blue-600 border-blue-600' : 'border-gray-300'
                                  }`}>
                                    {checklist[`weekly_${item}`] && <CheckCircle2 className="w-4 h-4 text-white" />}
                                  </div>
                                  <span className={`text-sm leading-snug ${checklist[`weekly_${item}`] ? 'font-bold text-blue-900' : 'font-medium text-gray-600'}`}>{item}</span>
                                </label>
                              );
                            })}
                          </div>
                        )}
                      </div>
                    </div>

                    <div className="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm space-y-4">
                      <label className="block">
                        <span className="text-sm font-bold text-gray-700">Comments / Notes (Optional)</span>
                        <textarea 
                          value={comment}
                          onChange={(e) => setComment(e.target.value)}
                          placeholder="Report missing stock, maintenance issues, etc."
                          className="mt-2 block w-full rounded-2xl border-gray-200 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all p-4 bg-gray-50 border text-gray-800 text-sm resize-none h-24"
                        />
                      </label>
                    </div>

                    <button 
                      type="submit"
                      disabled={submitting}
                      className="w-full bg-gray-900 text-white font-extrabold p-5 rounded-2xl shadow-xl flex items-center justify-center gap-2 hover:bg-black active:scale-[0.98] transition-all disabled:opacity-50"
                    >
                      {submitting ? <Loader2 className="w-6 h-6 animate-spin" /> : 'Sign & Submit Audit'}
                    </button>
                  </form>
                )}

                {view === 'history' && (
                  <div className="space-y-4 pt-2">
                    
                    {/* Toggle Tabs */}
                    <div className="flex bg-gray-200 p-1 rounded-xl w-full">
                       <button 
                         onClick={() => setHistoryTab('logs')}
                         className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${historyTab === 'logs' ? 'bg-white shadow-sm text-blue-700' : 'text-gray-500 hover:text-gray-700'}`}
                       >
                         Recent Logs
                       </button>
                       <button 
                         onClick={() => setHistoryTab('compliance')}
                         className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${historyTab === 'compliance' ? 'bg-white shadow-sm text-blue-700' : 'text-gray-500 hover:text-gray-700'}`}
                       >
                         Compliance
                       </button>
                    </div>

                    <div className="flex items-center justify-between px-2 pt-2">
                      <h2 className="font-extrabold text-xl text-gray-800">
                        {historyTab === 'logs' ? 'Daily Audits' : '7-Day Tracker'}
                      </h2>
                      {logs.length > 0 && (
                        <button 
                          onClick={exportToPDF}
                          className="flex items-center gap-1.5 text-xs font-bold text-blue-700 bg-blue-50 px-3 py-2 rounded-xl border border-blue-200 hover:bg-blue-100 transition-colors shadow-sm"
                        >
                          <FileText className="w-4 h-4" />
                          Save as PDF
                        </button>
                      )}
                    </div>

                    {/* View: COMPLIANCE MATRIX */}
                    {historyTab === 'compliance' && (
                      <div className="bg-white rounded-3xl border border-gray-200 shadow-sm overflow-hidden">
                        <div className="overflow-x-auto pb-2">
                          <table className="w-full text-left text-sm whitespace-nowrap">
                            <thead>
                              <tr className="bg-gray-50 border-b border-gray-200">
                                <th className="p-4 font-extrabold text-gray-600 sticky left-0 bg-gray-50 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">Location</th>
                                {last7Days.map((d, i) => (
                                  <th key={i} className="p-4 font-bold text-gray-500 text-center">
                                    {i === 0 ? 'Today' : d.toLocaleDateString(undefined, {weekday: 'short'})}
                                  </th>
                                ))}
                              </tr>
                            </thead>
                            <tbody>
                              {Object.entries(CHECKLIST_DATA).map(([locKey, locData]) => (
                                <tr key={locKey} className="border-b border-gray-100">
                                  <td className="p-4 font-bold text-gray-800 sticky left-0 bg-white shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] z-10">
                                    {locData.title.replace('Area', '').replace('Room', 'Rm')}
                                  </td>
                                  {last7Days.map((d, i) => {
                                    const isDone = logs.some(log => {
                                      const logDate = log.timestamp?.toDate ? log.timestamp.toDate() : new Date(log.timestamp);
                                      return isSameDay(logDate, d) && log.locationKey === locKey;
                                    });
                                    return (
                                      <td key={i} className="p-4 text-center">
                                        {isDone ? (
                                          <div className="mx-auto bg-green-100 text-green-700 w-8 h-8 rounded-full flex items-center justify-center">
                                            <CheckCircle2 className="w-5 h-5" />
                                          </div>
                                        ) : (
                                          <div className="mx-auto bg-red-50 text-red-500 w-8 h-8 rounded-full flex items-center justify-center">
                                            <XCircle className="w-5 h-5" />
                                          </div>
                                        )}
                                      </td>
                                    );
                                  })}
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    )}
                    
                    {/* View: RAW LOGS */}
                    {historyTab === 'logs' && logs.length === 0 ? (
                      <div className="text-center py-16 text-gray-500 bg-white rounded-3xl border border-dashed border-gray-200">
                        <ListChecks className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                        <p className="font-semibold">No audits recorded yet.</p>
                      </div>
                    ) : historyTab === 'logs' && (
                      logs.map((log) => (
                        <div key={log.id} className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm space-y-4">
                          <div className="flex justify-between items-start">
                            <div className="space-y-2">
                              <div className="flex items-center gap-2">
                                <div className="bg-blue-50 p-2 rounded-xl">
                                  <MapPin className="w-4 h-4 text-blue-600" />
                                </div>
                                <span className="font-extrabold text-gray-800">{log.locationTitle}</span>
                              </div>
                              <div className="flex items-center gap-2 text-xs text-gray-500 pl-1">
                                <User className="w-3.5 h-3.5" />
                                <span>Staff: <strong className="text-gray-700 uppercase">{log.initials}</strong></span>
                              </div>
                            </div>
                            <div className="text-[10px] font-bold text-gray-500 flex items-center gap-1 bg-gray-50 px-3 py-1.5 rounded-full border border-gray-100">
                              <Clock className="w-3 h-3" />
                              {formatDate(log.timestamp)}
                            </div>
                          </div>
                          
                          <div className="pt-3 border-t border-gray-50 flex flex-wrap gap-2">
                            <span className="text-[10px] px-2.5 py-1 bg-green-50 text-green-700 rounded-lg border border-green-200 font-extrabold uppercase tracking-wide">
                              Daily Done
                            </span>
                            {Object.entries(log.checklist || {}).filter(([k,v]) => k.startsWith('weekly_') && v).length > 0 && (
                              <span className="text-[10px] px-2.5 py-1 bg-blue-50 text-blue-700 rounded-lg border border-blue-200 font-extrabold uppercase tracking-wide">
                                + Weekly Tasks
                              </span>
                            )}
                          </div>

                          {log.comment && (
                            <div className="mt-3 p-3 bg-gray-50 rounded-2xl border border-gray-100 text-sm text-gray-600 italic">
                              <span className="font-bold text-gray-500 not-italic block text-[10px] uppercase tracking-wider mb-1">Notes:</span>
                              "{log.comment}"
                            </div>
                          )}
                        </div>
                      ))
                    )}
                  </div>
                )}

                {view === 'qr' && (
                  <div className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm text-center space-y-6">
                    <h2 className="font-extrabold text-2xl text-gray-800">Post Access QR</h2>
                    <p className="text-gray-500 text-sm leading-relaxed font-medium">Print this code and place it at key unit stations for instant app access.</p>
                    
                    <div className="text-left space-y-2 bg-gray-50 p-5 rounded-2xl border border-gray-200">
                      <label className="text-xs font-extrabold text-gray-500 uppercase tracking-widest">Public App Link</label>
                      <input 
                        type="text" 
                        value={appUrl}
                        onChange={(e) => setAppUrl(e.target.value)}
                        className="w-full p-3 rounded-xl border border-gray-200 text-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all font-mono"
                        placeholder="https://..."
                      />
                      <p className="text-[10px] text-gray-400 font-semibold">
                        * Paste your GitHub Pages URL here to generate the correct code.
                      </p>
                    </div>

                    <div className="mx-auto w-64 h-64 bg-gray-50 border-2 border-dashed border-gray-200 rounded-3xl flex flex-col items-center justify-center p-5">
                       <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                         <img 
                            src={`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(appUrl)}`} 
                            alt="App QR Code"
                            className="w-48 h-48"
                         />
                       </div>
                    </div>

                    <button 
                      onClick={() => window.print()}
                      className="w-full py-4 bg-blue-600 text-white rounded-2xl text-sm font-extrabold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-[0.98] transition-all"
                    >
                      Print QR Page
                    </button>
                  </div>
                )}
              </main>

              {/* Fixed Bottom Navigation */}
              <nav className="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 z-50 pb-safe shadow-[0_-4px_20px_-10px_rgba(0,0,0,0.1)]">
                <div className="max-w-md mx-auto flex justify-between px-2 py-1">
                  <NavItem 
                    icon={<LayoutDashboard className="w-6 h-6" />} 
                    label="Home" 
                    isActive={view === 'home'} 
                    onClick={() => setView('home')} 
                  />
                  <NavItem 
                    icon={<ListChecks className="w-6 h-6" />} 
                    label="Audit" 
                    isActive={view === 'select-location' || view === 'check'} 
                    onClick={() => setView('select-location')} 
                  />
                  <NavItem 
                    icon={<CalendarDays className="w-6 h-6" />} 
                    label="Logs" 
                    isActive={view === 'history'} 
                    onClick={() => setView('history')} 
                  />
                  <NavItem 
                    icon={<QrCode className="w-6 h-6" />} 
                    label="QR" 
                    isActive={view === 'qr'} 
                    onClick={() => setView('qr')} 
                  />
                </div>
              </nav>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
